<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    
<script>

const array = ["a", "b", "c"]
array.push("d");
// lägger till ett element till arrayen

console.log(array);

const array2 = ["a", "b", "c"]
array2.pop();
// tar bort sista elementet i arrayen

console.log(array2);


const array3 = ["a", "b", "c"]
array3.splice(4, 0, "d");
// lägger till / tar bort ett element i vald position i arrayen

console.log(array3);

</script>


</body>
</html>
