<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div>
    <form>
        Nummer 1 : <input type="text" id="firstNumber" /><br>
        Nummer 2 : <input type="text" id="secondNumber" /><br>
        <input type="button" onClick="multiplyBy()" Value="Multiplicera" />
        <input type="button" onClick="divideBy()" Value="Dividera" />
        </form>
        <p>Svar : <br>
        <span id = "result"></span>
        </p>
    </div>

        <script>

function multiplyBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
}

function divideBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = num1 / num2;
}

        </script>


</body>
</html>
