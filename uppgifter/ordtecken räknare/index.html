<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>Tecken & Ord räknare</title>
</head>
<body>

<div class="box">

<p>Ord & Tecken räknare</p>
    
<textarea style="resize: none;" id="word" oninput="countWord()"></textarea>

<p id="show">0</p>

<p id="show2">0</p>

</div>

<script>

document.querySelector('textarea').addEventListener('input', function (event) {
  console.log(event.target.value.length + " letters");

    document.getElementById("show2").innerText = event.target.value.length + " letters";

});

  function countWord() {
  
  let words = document
      .getElementById("word").value;

  let count = 0;

  let split = words.split(' ');

  for (let i = 0; i < split.length; i++) {
      if (split[i] != "") {
          count += 1;
      }
  }

  document.getElementById("show")
      .innerHTML = count + " words";
}
  </script>

</body>
</html>
