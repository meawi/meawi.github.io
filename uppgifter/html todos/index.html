<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<input id="text" style="margin-left:20px;">

<button onclick="myFunction()">Push</button>

<button onclick="myFunction()">Clear</button>

<ul id="myList"></ul>

<script>

//
let data = ["Gå till skolan", "Programmera", "Köpa mat!"];

//
let list = document.getElementById("myList");

      data.forEach((item) => {
        let li = document.createElement("li");
        li.innerText = item;
        li.addEventListener("click", txtChange);
        list.appendChild(li);

      });

      function txtChange(e) {
if(e.target.style.textDecoration) {
    e.target.style.textDecoration = null;
}
else {

    e.target.style.textDecoration = "line-through";
}
}

              
function myFunction() {
    
    data.push(text.value);

    let li = document.createElement("li");
    
    li.innerText = text.value;
    
    li.addEventListener("click", txtChange);
    
    list.appendChild(li);
}
//

</script>
    
</body>
</html>
