<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>

    <p id="a"></p>
    
    <script>
    class ElementA {
      constructor(name, year) {
        this.name = name;
        this.year = year;
      }
    }
    
    const myElementA = new ElementA("A", 2004);

    class ElementB {
      constructor(name, year) {
        this.name = name;
        this.year = year;
      }
    }
    
    const myElementB = new ElementB("B", 2021);
    console.log(myElementA);
    console.log(myElementB);

    </script>
    

</body>
</html>
