<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id=body>

<div class="parent">


    <div class="box1">

<p>Colorchanger 2K</p>

    </div>

<div class="box2">

<input id="name-input">

<input id="name-input2">

<input id="name-input3">

</div>

<div class="box3">

    <button id="svara">Svara</button>

</div>

</div>


<script>

let nameInput = document.getElementById("name-input");

let nameInput2 = document.getElementById("name-input2");

let nameInput3 = document.getElementById("name-input3");

let buttonElement = document.getElementById("svara");

buttonElement.addEventListener("click", ButtonClick);

let bodyElement = document.getElementById("body");


function ButtonClick() {    

    bodyElement.style.backgroundColor=nameInput.value;

    bodyElement.style.color=nameInput2.value;

    bodyElement.style.fontSize=nameInput3.value + "px";

    console.log(nameInput.value);

}

</script>

</body>
</html>
